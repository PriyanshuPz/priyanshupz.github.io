name: setup-node
description: "Setup Node.js ⚙️ - Install dependencies 🔧"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies 🔧
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        run: bun install
